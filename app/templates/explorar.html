<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Explorar Galeria Pública</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .card-animal img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Galeria Pública</h1>
            <form method="POST" action="/buscar" class="d-flex mb-4" role="search">
                <input class="form-control me-2" type="search" name="apelido" placeholder="Buscar perfil" aria-label="Buscar" required>
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
            </form>

        <a href="{{ url_for('perfil', apelido=session.get('usuario_apelido', '')) }}" class="btn btn-secondary mb-4">
            ← Voltar para meu perfil
        </a>

        {% if animais %}
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for animal in animais %}
                <div class="col">
                    <div class="card shadow-sm p-2 bg-white">
                        <img src="{{ animal[6] }}" alt="{{ animal[1] }}">
                        <div class="mt-2">
                            <strong>{{ animal[1] }}</strong><br>
                            Espécie: {{ animal[2] }}<br>
                            Raça: {{ animal[3] }}<br>
                            {{ animal[5] }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">Nenhuma foto pública disponível.</p>
        {% endif %}
    </div>
</body>
</html>
